{% extends "base.html" %}

{% block content %}
    <div class="max-w-md mx-auto mt-8">
        <div class="bg-white rounded-xl shadow-xl p-6">
            <div class="bg-gradient-to-r from-purple-600 to-indigo-600 p-6 text-white">
                <div class="flex items-center justify-between">
                    <h2 class="text-2xl font-bold flex items-center">
                        <i class="fas fa-{% if object %}edit{% else %}plus-circle{% endif %} mr-3"></i>
                        {% if object %}Edit Task{% else %}Create New Task{% endif %}
                    </h2>
                    <a href="{% url 'task-list' %}" class="text-white hover:text-purple-200 transition duration-200">
                        <i class="fas fa-times text-xl"></i>
                    </a>
                </div>
                <p class="text-purple-100 mt-1 text-sm">
                    {% if object %}Make changes to your task{% else %}Add details about your new task{% endif %}
                </p>
            </div>

            <!-- Form Body -->
            <form method="post" class="mt-6">
                {% csrf_token %}
                
                <!-- Render form fields -->
                {{ form.as_p }}
                
                <!-- Save Button -->
                <button type="submit" class="inline-flex items-center px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg transition duration-200 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                    <i class="fas fa-save mr-2"></i> Save Task
                </button>
            </form>

            <!-- Cancel Button -->
            <div class="mt-4">
                <a href="{% url 'task-list' %}" class="text-purple-600 hover:text-purple-800">
                    <i class="fas fa-arrow-left mr-2"></i> Cancel
                </a>
            </div>
        </div>
    </div>
{% endblock %}
