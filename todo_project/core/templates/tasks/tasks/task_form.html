{% extends "base.html" %}

{% block content %}
    <h2>{% if object %}Edit Task{% else %}New Task{% endif %}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    <a href="{% url 'task-list' %}">Cancel</a>
{% endblock %}
